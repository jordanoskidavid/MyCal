<!doctype html>
<html lang="mk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Регистрација - MyCal</title>
    <link rel="stylesheet" type="text/css" href="css/register.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div class="register-template-starter">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="rectangle">
                    <img src="img/apple.png" alt="logo">
                    <h4>Регистрирај се!</h4>
                    <form action="" method="POST">
                        <b class="username-register">Корисничко име</b><br>
                        <label>
                            <input type="text" class="username-input" required placeholder="корисничко име">
                        </label>

                        <b class="password-register">Лозинка</b><br>
                        <label>
                            <input type="password" class="password-input" required placeholder="лозинка">
                        </label>

                        <b class="birthdate-register">Датум на раѓање</b><br>
                        <label>
                            <input type="date" class="birthday-input" required>
                        </label>

                        <b class="height-register">Твојата висина [cm]</b><br>
                        <label>
                            <input type="number" class="height-input" required>
                        </label>

                        <b class="weight-register">Твојата тежина [kg]</b><br>
                        <label>
                            <input type="number" class="weight-input" required>
                        </label>

                        <b class="wanted-weight-register">Посакувана тежина [kg]</b><br>
                        <label>
                            <input type="number" class="wanted-weight-input" required>
                        </label>

                        <button type="submit" class="register-button">Регистрирај се</button>

                    </form>
                    <p class="registering">Имаш постоечка сметка?</p><a href="login.html" class="register-link">Најави
                    се!</a>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
