<!doctype html>
<html lang="mk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Дома - MyCal</title>
    <link rel="stylesheet" type="text/css" href="css/home.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div>
  <h1>Добредојдовте на  MyCal</h1>

  <h2>Внесени калории</h2>
  <a href="my-profile.html">
  <img src="img/my-profile.png" alt="my-profile" >
</a>
  <div id="progress-container">
    <p>Цел: <span id="target-calories">--</span> калории</p>
    <div id="progress-bar">
      <div id="progress-fill" style="width: 50%"></div>
    </div>
    <p id="calories-consumed">Внесени: <span id="consumed-calories"></p>
  </div>

  <h2>Внеси храна</h2>
  <form action="/add-food" method="post">
    <label for="food-name">Име:</label>
    <input type="text" name="food-name" id="food-name" required>
    <br><br>
    <label for="grams">Грама:</label>
    <input type="number" name="grams" id="fgrams" min="0" required>
    <br><br>
    <button type="submit">Внеси</button>
  </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
